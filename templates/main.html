<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('chat') }}">Chat with me?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('talk_to_me_page') }}">Talk to me?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('image_analysis') }}">Image analysis</a>
                </li>
            </ul>
        </div></div>
      </nav>
    <div class="container">
        <div class="header">
            <h1>Chat with Chikitsa</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-area">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button id="send_button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#send_button').click(function() {
                var userInput = $('#user_input').val();
                $('#chat-box').append('<div class="message user-message">' + userInput + '</div>');
                $('#user_input').val('');

                $.post('/chat', { user_input: userInput }, function(data) {
                    $('#chat-box').append('<div class="message bot-message">' + data.response + '</div>');
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
                });
            });

            // Allow pressing Enter to send the message
            $('#user_input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send_button').click();
                }
            });
        });
    </script>
</body>
</html>
