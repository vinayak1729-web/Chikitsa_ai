<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Mental Health Assessment</title>
</head>
<body>
    <div class="container">
        <h1>Mental Health Assessment</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <div class="question">
                <p>{{ questions[0] }}</p>
                <label>
                    <input type="radio" name="response1" value="Yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="response1" value="No"> No
                </label>
            </div>
            <div class="question">
                <p>{{ questions[1] }}</p>
                <label>
                    <input type="radio" name="response2" value="Yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="response2" value="No"> No
                </label>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
