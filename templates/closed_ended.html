<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
</head>
<body>
    <h1>Assessment Test</h1>
    <form action="{{ url_for('submit_close_ended') }}" method="POST">
        {% for question in questions %}
        <div>
            <label>{{ question }}</label><br>
            <input type="radio" name="{{ question }}" value="Yes" required> Yes
            <input type="radio" name="{{ question }}" value="No" required> No
        </div>
        <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
