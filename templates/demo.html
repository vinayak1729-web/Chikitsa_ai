<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f0f8ff;
        }
        .chat-container {
            width: 40%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .user-input {
            display: flex;
        }
        .user-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .user-input button {
            padding: 10px;
            border: none;
            background-color: lightblue;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-message").value;
            var chatBox = document.getElementById("chat-box");

            // Append user message to chat
            var userMessageHTML = "<div><strong>You:</strong> " + userMessage + "</div>";
            chatBox.innerHTML += userMessageHTML;

            // Send user message to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'message=' + encodeURIComponent(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                // Append bot response to chat
                var botMessageHTML = "<div><strong>Bot:</strong> " + data.response + "</div>";
                chatBox.innerHTML += botMessageHTML;

                // Clear input
                document.getElementById("user-message").value = '';
            });
        }
    </script>
</body>
</html>
