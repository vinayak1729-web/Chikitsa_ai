<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
</head>
<body>
    <h1>Assessment Test</h1>
    <form action="{{ url_for('submit_opended') }}" method="POST">  <!-- Corrected action here -->
        {% for question in questions %}
        <div>
            <label>{{ question }}</label><br>
            <input type="text" name="{{ question }}" placeholder="Enter in complete sentence" required> 
        </div>
        <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
